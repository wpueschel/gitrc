language: go
go:
  - 1.12.x

env:
  - GO111MODULE=on
  - GOPROXY=direct

deploy:
  provider: releases
  skip_cleanup: true # Important, otherwise the build output would be purged.
  api_key:
    secure: 
  file_glob: true
  file: gitrc-*
  on:
    repo: wpueschel/gitrc
    tags: true # The deployment happens only if the commit has a tag.

